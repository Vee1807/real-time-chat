<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="bars-container">
        <nav>
            <form id="username-container">
                <h1>Username:</h1>
                <input type="text" id="username-input" autocomplete="off" placeholder="Anonymous">
                <button type="submit" id="username-button">OK</button>
            </form>
            <a id="toggle-theme"><i class='bx bx-toggle-left'></i></a>
        </nav>
        <div class="online-users-container">
            <h1>Online Users</h1>
            <div class="online-users">
                
            </div>
        </div>
    </div>
    <div id="chat-container"></div>
    <form id="message-container">
        <input type="text" id="message" autocomplete="off" placeholder="Enter message">
        <button type="submit" id="send-button"><i class='bx bxs-send' ></i></button>
    </form>
</body>
</html>
