<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <nav>
        <form id="username-container">
            <input type="text" id="username-input" autocomplete="off" placeholder="Anonymous">
            <button type="submit" id="username-button">Change Username</button>
        </form>
    </nav>
    <div id="chat-container"></div>
    <form id="message-container">
        <input type="text" id="message" autocomplete="off" placeholder="Enter message">
        <button type="submit" id="send-button">Send</button>
    </form>
</body>
</html>
